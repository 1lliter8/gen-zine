---
title: "Staff"
layout: default
permalink: "/staff-list.html"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for staff in site.staff %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
            <div class="row">
            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ staff.name }}" src="{{site.baseurl}}/{{ staff.avatar }}" class="rounded-circle" height="80" width="80"></div>
            <div class="col-md-9">
            <a href="{{ staff.url }}">
            <h4 class="text-dark mb-0"> {{ staff.name }} </h4>
            <small class="text-muted d-block mt-1"> {{ staff.role }} </small>
            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View contributions)</small>
            <div class="excerpt">{{ staff.bio }}</div>
            </a>
            <div class="icon-block mt-3 d-flex justify-content-between">  
            <div>
            <a target="_blank" href="{{ staff.site }}"><i class="fa fa-globe text-muted" aria-hidden="true"></i></a> &nbsp;
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
